<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Translate and Rotate</title>
  </head>
  <body>
    <div style="position: absolute; top: 50px; left: 50px;">
        <canvas id="canvas" width="800" height="600">
         Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
    <script>
        function drawAxes(ctx) {
            ctx.beginPath();
            ctx.moveTo(-100,0);
            ctx.lineTo(100,0);
            ctx.moveTo(0,-100);
            ctx.lineTo(0,100);
            ctx.stroke();
            ctx.fillText("-X",-120,0);
            ctx.fillText("+X",100,0);
            ctx.fillText("-Y",-10,-110);
            ctx.fillText("+Y",-10,120);
        }
        var cnv = document.getElementById("canvas");
        var ctx = cnv.getContext("2d");
        ctx.lineWidth = 4;
        ctx.font = "18px sans-serif";
        ctx.translate(200,110);
        ctx.rotate(1);
        ctx.strokeStyle = "red";
        ctx.fillStyle = "red";
        drawAxes(ctx);
        ctx.translate(100,110);
        ctx.rotate(1);
        ctx.strokeStyle = "blue";
        ctx.fillStyle = "blue";
        drawAxes(ctx);
    </script>
  </body>
</html>
